<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login Page</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	
	
	<link rel="stylesheet" th:href="@{/css/login/login-form.css}">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
	
	<div class="top">
		<img th:src="@{/images/pup_san_pedro_logo.png}" alt="PUP San Pedro Campus Logo" class="logo">
		<h2>PUP PORTAL</h2>
	</div>
	
	
	<div class="container">
	
		<h3>Login Form</h3>
		
		<form action="#" th:action="@{/authenticateTheUser}" method="POST">
			
			 
			<div class="error" th:if="${param.error}">Invalid username or password</div>
						
			<div id="logout" th:if="${param.logout}">You have been logged out!</div>
			
			<div class="form-input-item">
				<div>Username: </div> <input type="text" name="username">
			</div>
			
			<div class="form-input-item">
				<div>Password: </div> <input type="password" name="password">
			</div>
			
			<button type="submit">Login</button>
		
		</form>
		
		<hr>
		
		
		<span>Haven't registered yet?</span>
		<a th:href="@{/register/showRegistrationForm}">Register</a> 
	</div>
	
	<div class="bottom">
	</div>
</body>

</html>
