<html lang="eng" xlmns:th="http://www.thymeleaf.org">

<head>
	<title>Admin Panel</title>
	
	<link rel="preconnect" href="https://fonts.googleapis.com">

        	<img th:src="@{/images/pup_san_pedro_logo.png}" alt="PUP San Pedro Campus Logo" class="nav-logo">
			<h1>PUP STUDENT MANAGEMENT</h1>
		</div>	
		<ul>
			<li>								
				<a><i class="fa fa-user-circle"></i>Admin</a>
				<ul class="dropdown">
					<li>										
						<form action="#" th:action="@{/logout}" method="POST">	
							<input type="submit" value="Logout"></input>						
						</form>						
					</li>
				</ul>
			</li>
		</ul>		
	</nav>
	
	<div class="vertical-navbar">
		<ul>
			<li><a th:href="@{/admin/adminPanel}" class="active"><i class="fa fa-home fa-navbar"></i><span>Dashboard</span></a></li>
			<li><a th:href="@{/admin/courses}"><i class="fa fa-pencil fa-navbar"></i><span>Courses</span></a></li>
			<li><a th:href="@{/admin/students}"><i class="fa fa-user fa-navbar"></i><span>Students</span></a></li>
			<li><a th:href="@{/admin/teachers}"><i class="fa fa-user-secret fa-navbar"></i><span>Teachers</span></a></li>
			<li><a th:href="@{/admin/curriculum/list}"><i class="fa fa-graduation-cap fa-navbar"></i><span>Curriculums</span></a></li>
            <li><a th:href="@{/admin/section/list}"><i class="fa fa-users fa-navbar"></i><span>Sections</span></a></li>
			<li><a th:href="@{/admin/enrollment/requests}"><i class="fa fa-clipboard-list fa-navbar"></i><span>Enrollment Requests</span></a></li>
			<li><a th:href="@{/admin/adminInfo}"><i class="fa fa-info-circle fa-navbar"></i><span>Info</span></a></li>
		</ul>
	</div>
	
	
	
	<div class="content">
		<h3 class="main-dashboard-heading">Admin Dashboard</h3>
    	<p class="dashboard-description">School management tools</p>

		<div class="quick-actions-container">
		<h3>Quick Actions</h3>
		<div class="quick-actions-grid">
			<a th:href="@{/admin/students}" class="quick-action-card">
				<div class="card-icon">
					<i class="fas fa-user-plus"></i> </div>
				<div class="card-label">Update Students</div>
			</a>

			<a th:href="@{/admin/teachers}" class="quick-action-card">
				<div class="card-icon">
					<i class="fas fa-chalkboard-teacher"></i> </div>
				<div class="card-label">Update Teachers</div>
			</a>

			<a th:href="@{/admin/addCourse}" class="quick-action-card">
				<div class="card-icon">
					<i class="fas fa-book"></i> </div>
				<div class="card-label">Create Course</div>
			</a>

			<a th:href="@{/admin/courses}" class="quick-action-card">
				<div class="card-icon">
					<i class="fas fa-calendar-alt"></i> </div>
				<div class="card-label">Update Courses</div>
			</a>

			<a th:href="@{/admin/enrollment/requests}" class="quick-action-card">
				<div class="card-icon">
					<i class="fas fa-clipboard-list"></i> </div>
				<div class="card-label">Enrollment Requests</div>
			</a>
		</div>
	</div>
