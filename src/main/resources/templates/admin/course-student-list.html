<!DOCTYPE html>

<html>

<head>
	<title>Student List</title>
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1">
		 
	<link rel="stylesheet" th:href="@{/css/navbar.css}">
	
	<link rel="stylesheet" th:href="@{/css/table.css}">
	
	<link rel="stylesheet" th:href="@{/css/button.css}">
	
	<link rel="stylesheet" th:href="@{/css/admin/course-student-list.css}">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">	
</head>

<body>

	<nav>
		<div class="nav-brand-container">
        	<img th:src="@{/images/pup_san_pedro_logo.png}" alt="PUP San Pedro Campus Logo" class="nav-logo">
			<h1>PUP STUDENT MANAGEMENT</h1>
		</div>	
		<ul>
			<li>								
				<a><i class="fa fa-user-circle"></i>Admin</a>
				<ul class="dropdown">
					<li>										
						<form action="#" th:action="@{/logout}" method="POST">	
							<input type="submit" value="Logout"></input>						
						</form>						
					</li>
				</ul>
			</li>
		</ul>		
	</nav>
	
	<div class="vertical-navbar">
		<ul>
			<li><a th:href="@{/admin/adminPanel}"><i class="fa fa-home fa-navbar"></i><span>Dashboard</span></a></li>
			<li><a th:href="@{/admin/courses}"><i class="fa fa-pencil fa-navbar"></i><span>Courses</span></a></li>
			<li><a th:href="@{/admin/students}"><i class="fa fa-user fa-navbar"></i><span>Students</span></a></li>
			<li><a th:href="@{/admin/teachers}"><i class="fa fa-user-secret fa-navbar"></i><span>Teachers</span></a></li>
			<li><a th:href="@{/admin/adminPanel}"><i class="fa fa-calendar fa-navbar"></i><span>Calendar</span></a></li>
			<li><a th:href="@{/admin/adminPanel}"><i class="fa fa-bullhorn fa-navbar"></i><span>Announcements</span></a></li>
			<li><a th:href="@{/admin/adminInfo}"><i class="fa fa-info-circle fa-navbar"></i><span>Info</span></a></li>
		</ul>
	</div>
	
	<div class="content">
	
	<h3 th:text="${course.name + ' Course Student List'}"></h3>
	
	<div class="container">
	
	<p th:text="${'Course teacher: ' + teacher.firstName + ' ' + teacher.lastName}"></p>
	
	<div th:if="${students.size() == 0}">There are no courses. Please add new courses clicking on the button below.</div>
	
	<div th:if="${students.size() != 0}">
	
	<table>
		<thead>
			<tr>
				<th id="table-top-left" class="short-col">Id</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th id="table-top-right" class="short-col">Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="student : ${students}">
				<td class="short-col" th:text="${student.id}">
				<td th:text="${student.firstName}">
				<td th:text="${student.lastName}">
				<td class="short-col">
					<a class="button delete-button" th:href="@{/admin/courses/{courseId}/students/delete(courseId=${course.id}, studentId=${student.id})}"
					onclick="if (!(confirm('Are you sure you want to delete?'))) return false">
					<i class="fa fa-trash"></i><span>Remove<span>
				</td>
			</tr>
		</tbody>
	</table>
	
	</div>
	
	<a class="button" id="add-button" th:href="@{/admin/courses/{courseId}/students/addStudent(courseId=${course.id})}">Add Student</a>
	
	</div>
	
	</div>
</body>

</html>
