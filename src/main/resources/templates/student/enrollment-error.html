<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Enrollment Error</title>
    
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" th:href="@{/css/student/student-navbar.css}">
	
	<link rel="stylesheet" th:href="@{/css/student/student-courses.css}">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>

        
        .error-icon {
            font-size: 64px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #f5c6cb;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin: 0 10px;
        }
        
        .btn-primary {
            background-color: #1976d2;
            color: white;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-brand-container">
            <img th:src="@{/images/pup_san_pedro_logo.png}" alt="PUP San Pedro Campus Logo" class="nav-logo">
            <h1>PUP STUDENT MANAGEMENT</h1>
        </div>	
        <ul>
            <li>								
                <a><i class="fa fa-user-circle"></i><span th:text="${student != null ? student.firstName : 'Student'}"></span></a>
                <ul class="dropdown">
                    <li>										
                        <form action="#" th:action="@{/logout}" method="POST">	
                            <input type="submit" value="Logout"></input>						
                        </form>						
                    </li>
                </ul>
            </li>
        </ul>		
    </nav>
    
    <div class="content">
        <div class="error-icon">
            <i class="fa fa-exclamation-triangle"></i>
        </div>
        
        <h3>Enrollment Error</h3>
        
        <div class="error-message" th:text="${error != null ? error : 'An error occurred during enrollment.'}">
            An error occurred during enrollment.
        </div>
        
        <div>
            <a th:if="${student != null}" th:href="@{/student/enrollment/{studentId}/available-courses(studentId=${student.id})}" class="btn btn-primary">
                <i class="fa fa-arrow-left"></i> Back to Available Courses
            </a>
            <a th:if="${student != null}" th:href="@{/student/{studentId}/courses(studentId=${student.id})}" class="btn btn-secondary">
                <i class="fa fa-graduation-cap"></i> My Courses
            </a>
            <a th:if="${student == null}" th:href="@{/showLoginPage}" class="btn btn-primary">
                <i class="fa fa-sign-in-alt"></i> Back to Login
            </a>
            <a th:if="${student == null}" th:href="@{/admin/adminPanel}" class="btn btn-secondary">
                <i class="fa fa-home"></i> Admin Panel
            </a>
        </div>
    </div>
</body>

</html>
